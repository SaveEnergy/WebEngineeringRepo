<!DOCTYPE html> <html>

<head>
	<meta charset="utf8">
	<title>Tabelle</title>
	<style type="text/css">td {text-align: center;} #strong {font-weight: bold;}</style>
</head>

<body>
	<h1>Notstromanlagen</h1>

	<table border="1" width="500">
		<tr id="strong">
			<td>Typ</td>
			<td>Leistung</td>
			<td>Spannung</td>
			<td>Gewicht</td>
		</tr>
		<tr>
			<td>MX-37</td>
			<td>46 kW</td>
			<td rowspan="3">230 V</td>
			<td>450 kg</td>
		</tr>
		<tr>
			<td>MX-38</td>
			<td>55 kW</td>
			<td>700 kg</td>
		</tr>
		<tr>
			<td>XY-123</td>
			<td>90 kW</td>
			<td>900 kg</td>
		</tr>
	</table>
</body>

</html>
