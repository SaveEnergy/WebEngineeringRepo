<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="banking.html">Startseite <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Kredite</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Konto</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Aktien</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">Service</a>

        </form>
    </div>
</nav>

<main role="main" class="container">
    <div class="card text-center">

        <div class="card-header"><h4>Börsenspiel</h4></div>

        <div class="card-body">
            <h6 class="card-title">Aktueller Kurs: <span id="kurs" class="badge badge-light">...</span> Euro</h6>
            <canvas id="canvas" height="140"></canvas>
        </div>

        <div class="card-footer">
            <p>
                <button id="buy" type="button" class="btn btn-success">Eine Aktie Kaufen</button>
                <button id="sell" type="button" class="btn btn-danger">Eine Aktie Verkaufen</button>
            </p>

            <table class="table table-bordered">
                <tbody>
                <tr>
                    <td>Kontostand</td>
                    <td>Anzahl Aktien in Besitz</td>
                    <td>Restzeit</td>
                </tr>
                <tr>
                    <td><span id="konto" class="badge badge-light">...</span> Euro</td>
                    <td><span id="aktien" class="badge badge-light">...</span></td>
                    <td><span id="rest" class="badge badge-light">...</span> Sekunden</td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

    <div class="container pt-3">
        <button id="start" type="button" class="btn btn-primary btn-lg btn-block">Spiel Starten &raquo;</button>
    </div>
